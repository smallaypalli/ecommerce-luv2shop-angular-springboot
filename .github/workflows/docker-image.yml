name: Build and Push to AWS ECR

on:
  push:
    branches: [ "feature/sree-m-changes" ]
  pull_request:
    branches: [ "feature/sree-m-changes" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
