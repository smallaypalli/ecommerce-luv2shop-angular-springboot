name: Build and Push to AWS ECR

on:
  push:
    branches: [ "feature/sree-m-changes" ]
  pull_request:
    branches: [ "feature/sree-m-changes" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name : Checkout repository
      uses : actions/checkout@v4  #checkout the repo
     
    - name: Setup Docker
      run: docker --version #verify docker installation
